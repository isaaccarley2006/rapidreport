<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}RapidReport{% endblock %}</title>
    <style>
        :root {
            --bg: #f5f5f5;
            --surface: #ffffff;
            --surface-2: #f0f0f0;
            --border: #e0e0e0;
            --text: #1a1a1a;
            --text-muted: #6b7280;
            --accent: #ff6600;
            --accent-soft: rgba(255,102,0,0.08);
            --yellow: #b8860b;
            --yellow-soft: rgba(184,134,11,0.08);
            --warm: #c47a2a;
            --warm-soft: rgba(196,122,42,0.08);
            --green: #2d8a4e;
            --green-soft: rgba(45,138,78,0.08);
            --radius: 12px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        a { color: var(--accent); text-decoration: none; }
        a:hover { opacity: 0.85; }

        /* Layout */
        .shell { display: flex; min-height: 100vh; }
        .sidebar {
            width: 280px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0; left: 0; bottom: 0;
            z-index: 10;
        }
        .sidebar-header {
            padding: 24px 20px 16px;
            border-bottom: 1px solid var(--border);
        }
        .sidebar-header h1 {
            font-size: 15px;
            font-weight: 600;
            letter-spacing: -0.01em;
            color: var(--text);
        }
        .sidebar-header h1 span { color: var(--accent); }
        .sidebar-nav { flex: 1; overflow-y: auto; padding: 12px 10px; }
        .nav-label {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            padding: 12px 10px 6px;
        }
        .nav-item {
            display: block;
            padding: 10px 12px;
            border-radius: 8px;
            color: var(--text-muted);
            font-size: 13px;
            transition: all 0.15s;
            cursor: pointer;
            text-decoration: none;
        }
        .nav-item:hover { background: var(--surface-2); color: var(--text); }
        .nav-item.active { background: var(--accent-soft); color: var(--accent); }
        .nav-item .nav-date {
            display: block;
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 1px;
        }
        .nav-item.active .nav-date { color: var(--yellow); opacity: 0.8; }

        .main { margin-left: 280px; flex: 1; display: flex; flex-direction: column; min-height: 100vh; }
        .content { flex: 1; margin: 0 auto; padding: 32px 40px; max-width: 960px; width: 100%; }

        /* Cards & content */
        .page-title {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 4px;
        }
        .page-sub { color: var(--text-muted); font-size: 13px; margin-bottom: 28px; }
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 12px;
            transition: border-color 0.2s, transform 0.15s;
        }
        .card:hover { border-color: var(--accent); transform: translateY(-1px); }
        .card h3 { font-size: 14px; font-weight: 600; margin-bottom: 2px; }
        .card .meta { font-size: 12px; color: var(--text-muted); }

        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 28px; }
        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 16px 20px;
        }
        .stat-val { font-size: 28px; font-weight: 700; letter-spacing: -0.03em; }
        .stat-label { font-size: 11px; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.06em; margin-top: 2px; }
        .stat-card.accent .stat-val { color: var(--accent); }
        .stat-card.yellow .stat-val { color: var(--yellow); }
        .stat-card.green .stat-val { color: var(--green); }
        .stat-card.warm .stat-val { color: var(--warm); }

        /* Report sections */
        .report-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 16px;
        }
        .report-section h2 {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--text-muted);
            margin-bottom: 14px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }
        .report-body { font-size: 14px; line-height: 1.7; }
        .report-body strong { color: var(--text); font-weight: 600; }
        .report-body ul, .report-body ol { padding-left: 18px; margin: 8px 0; }
        .report-body li { margin-bottom: 8px; }
        .report-body h1, .report-body h2, .report-body h3 {
            font-size: 15px;
            font-weight: 600;
            color: var(--text);
            margin: 16px 0 8px;
            text-transform: none;
            letter-spacing: normal;
            border: none;
            padding: 0;
        }

        .tag {
            display: inline-block;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 6px;
            font-weight: 500;
        }
        .tag-list { background: var(--yellow-soft); color: var(--yellow); }
        .tag-recurring { background: var(--accent-soft); color: var(--accent); }
        .tag-email { background: var(--green-soft); color: var(--green); }

        .task-row, .email-row {
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .task-row:last-child, .email-row:last-child { border-bottom: none; }
        .task-name, .email-subject { flex: 1; }
        .email-from { color: var(--text-muted); font-size: 12px; }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }
        .empty-state p { margin-bottom: 8px; }
        code {
            background: var(--surface-2);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }

        .back-link { font-size: 13px; margin-bottom: 20px; display: inline-block; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main, .ask-bar, .chat-area { margin-left: 0; }
            .content, .chat-area, .ask-bar { padding-left: 20px; padding-right: 20px; }
            .stats { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="shell">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h1><span>Rapid</span>Report</h1>
            </div>
            <div class="sidebar-nav">
                <div class="nav-label">Navigation</div>
                <a href="/" class="nav-item {% if nav_active == 'dashboard' %}active{% endif %}">Dashboard</a>
                <a href="/ask" class="nav-item {% if nav_active == 'ask' %}active{% endif %}">Ask</a>
                <a href="/linkedin" class="nav-item {% if nav_active == 'linkedin' %}active{% endif %}">LinkedIn</a>
                <div class="nav-label">Reports</div>
                {% for r in sidebar_reports or [] %}
                <a href="/report/{{ r.id }}" class="nav-item {% if active_id == r.id %}active{% endif %}">
                    {{ r.week_start }} â€” {{ r.week_end }}
                    <span class="nav-date">{{ r.created_at.strftime('%b %d') if r.created_at else '' }}</span>
                </a>
                {% endfor %}
            </div>
        </nav>
        <div class="main">
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
